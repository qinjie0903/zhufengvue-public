<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{msg}}
    {{msg2.name}}
    {{msg2.age}}
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    /*数据必须先声明才能使用*/
    /*如果是对象类型，没有初始化数据，是不能实现数据变化->视图变化*/
    /*想改变，可以通过赋予新对象 vm.msg={name:"blue",age:26}*/
    /*
    vm.$set(vm.msg,'age',100)添加新属性
    * */
    let vm = new Vue({
        el: '#app',
        data: {
            msg: 'hello',
            msg2: {name:'jimmy'}
        }
    })
</script>
</body>
</html>
